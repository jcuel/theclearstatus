params:
  systems:
    - name: Reflekt Me Portal
      description: Backend Portal
      link: https://portal.reflektme.com/
    - name: Reflekt Me Dev Portal
      description: Development / Beta Portal
      link: https://dev.reflektme.com/
    - name: Reflekt Me Dev Widget
      description: Development / Beta Widget
      link: https://widget-levis.reflektme.app/


  # dateFormat Default: "January 2, 2006 at 3:04 PM"
  # shortDateFormat Default: "15:04 — Jan 2"
  dateFormat: "January 2, 2006 at 3:04 PM"
  shortDateFormat: "15:04 — Jan 2"
  # This string will be displayed after each time displayed
  # Set it for instance to " UTC" to indicate UTC times
  # or a specific time zone, ie " America/New_York"
  # You can also instead used a translated string per language
  timezoneString: " NY Time Zone"

  # Path to logo image from the /static folder.
  logo: "/images/clearstatus.png"

  # favicon
  icon: "/images/clearstatus.png"
  iconType: "image/png"

  # Descriptions
  meta_description: "This status page provides updated information about our systems normal operation, incidents that may happen and their resolution."
  description_footer: "<a class='text-grey-darkest' title='Visit reflektme.com' href='https://www.reflektme.com/'>ReflektMe.com</a> creates eCommerce Web applications that seeks to create a world where diversity and inclusion are celebrated and validated during the online shopping experience. We seek to change the fashion and beauty industry’s body representation narrative by diversifying the sizes of and use of real people to model clothing and products on online retail eCommerce websites. Our goal is to expand this highly personalized experience across all industries.."
  description_header: "Information about <a class='text-grey-darkest' title='Visit ReflektMe.com' href='https://www.reflektme.com/'>REFLEKT ME</a> systems operations.<br />Follow us <a class='text-grey-darkest' title='Visit our page' href='https://www.instagram.com/reflekt_me/'>on Instagram</a>."

  copyrightHolder: "Reflekt Me Inc."

  # Disqus commenting per issue: set your Disqus shortname here
  # Leave empty for no discussion at all.
  # You can also enable/disable discussions per issue
  disqusShortname:

  # Layout
  eventsPerPage: 10

